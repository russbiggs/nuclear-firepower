<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <style>
        .box {
            stroke:black;
            fill:white;
        }

        .nuke {
            fill:red;
        }
    
    </style>

</head>
<body>
<svg width="600" height="600"></svg>
<script>
    var data = [];
    for (var i=0; i<11;i++) {
        for (var j=0;j<11;j++) {
            data.push({x:i,y:j});
        }
    }
    var svg = d3.select('svg');

    svg.selectAll('.box')
        .data(data)
        .enter()
        .append('rect')
        .attr('x',function(d) {return d.x * (600/11);})
        .attr('y',function(d) {return d.y * (600/11);})
        .attr('height',(600/11))
        .attr('width',(600/11))
        .attr('class','box');
        
    var pointData = [];
    var limitData = data;
        limitData.splice(60,1);
    for (var i=0; i<50; i++) {
        pointData = pointData.concat(limitData);
    }
    pointData = pointData.concat([{x:5,y:5}]);

    svg.selectAll('.nuke')
        .data(pointData)
        .enter()
        .append('circle')
        .attr('r', 2)
        .attr('cx', function(d,i) { if (d.x == 5 && d.y == 5) {return 600/2;} else {return randomCoord(d.x);}})
        .attr('cy', function(d,i) { if (d.x == 5 && d.y == 5) {return 600/2;} else {return randomCoord(d.y);}})
        .attr('class', 'nuke');

    function randomCoord(val) {
        var randomVal;
        var min = (val * 600/11) + 2;
        var max = ((val + 1) * 600/11) -2;
        randomVal = Math.floor(Math.random()*(max-min)+min);
        return randomVal;
    }
</script>
</body>
</html>
